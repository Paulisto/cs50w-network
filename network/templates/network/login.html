{% extends "network/layout.html" %}

{% block title%}Sign in to Thoughtbox{% endblock %}
{% block body %}
    
    <div class="container mt-5">
        <div class="row justify-content-center"> 
            <diV class="col-12 col-lg-4 col-md-6 col-sm-8 border rounded p-4">
                <h2 class="text-center">Log In</h2>
        
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
        
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
                </form>
        
                <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </div>
        </div>
    </div>
    
    
    

{% endblock %}
