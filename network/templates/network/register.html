{% extends "network/layout.html" %}

{% block title%}Create a Thoughtbox account{% endblock %}
{% block body %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-8 border rounded p-4">
                <h2 class="text-center">Register</h2>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </form>

                <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </div>
        </div>
    </div>



{% endblock %}
